<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <img src="logo1.png" alt="Tsdirtk Logo">
        <h1>Tsdirtk</h1>
        <h2>إنشاء حساب جديد</h2>
        <form action="thankyou.html" >
            <div class="input-group">
              <input type="text" placeholder="الاسم الأخير" required>
                <input type="text" placeholder="الاسم الأول" required>
                <input type="email" placeholder="البريد الإلكتروني" required>
                <input type="password" placeholder="كلمة المرور" required>
                <input type="password" placeholder="تأكيد كلمة المرور" required>
                <input type="text" placeholder="رقم الهاتف" required>
                <input type="text" placeholder="العنوان" required>
                <input type="text" placeholder="الرمز البريدي" required>
            </div>
            <button type="submit">إنشاء الحساب</button>
            <a href="login.html" class="link">لديك حساب؟ تسجيل الدخول</a>
        </form>
    </div>
</body>
</html>
